name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=sonarqube-java -Dsonar.host.url=http://65.0.15.170:9000 -Dsonar.login=sqp_572b41d12a9e72673a59140c1a8e2d76c21cc4c3
